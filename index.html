<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My TV Bangla Restream</title>
</head>
<body>
  <h1>My TV Bangla</h1>
  <video id="videoPlayer" controls autoplay width="640" height="360" style="max-width: 100%;">
    <source src="https://mytvbangla.com/0.m3u8" type="application/x-mpegURL">
    Your browser does not support the video tag.
  </video>
  <script>
    if (Hls.isSupported()) {
      var video = document.getElementById('videoPlayer');
      var hls = new Hls();
      hls.loadSource('https://mytvbangla.com/0.m3u8');
      hls.attachMedia(video);
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</body>
</html>
